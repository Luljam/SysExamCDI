<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">
	<ui:define name="corpo">

		<div class="container">
			<div>
				<h2 class="mb">
					<i class="fa fa-angle-right"></i> Clínicas
				</h2>
			</div>

			<div class="row mt">
				<div class="col-lg-12">

					<p:growl id="mensagem" />
					<div class="form-panel">
						<h4 class="mb">
							<i class="fa fa-angle-right"></i> Cadastro de Clínicas
						</h4>
						<h:form id="formCadastro">
							<h:panelGrid id="painel" columns="2">
								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome" maxlength="100" size="100"
									value="#{clinicaBean.clinica.descricao}" required="true"
									requiredMessage="Obrigatório nome da Clínica">
								</p:inputText>
								
								<p:outputLabel />
								<p:commandButton id="gravaBtn" value="Salvar"
									actionListener="#{profissionalBean.salvar}"
									update=":formListagem:tabela :formCadastro :mensagem" />
							</h:panelGrid>
							<p:blockUI block="formListagem" trigger="gravaBtn">
									Carregando...
									<br />
								<p:graphicImage value="/resources/img/ajax-loader.gif" />
							</p:blockUI>
						</h:form>
					</div>
					<div class="form-panel">
						<h4 class="mb">
							<i class="fa fa-angle-right"></i> Listagem de Clínicas
						</h4>
						<h:form id="formListagem">
						
							<p:dataTable id="tabela"
								emptyMessage="Nenhum registro encontrado."
								value="#{clinicaBean.clinicas}" var="clin"
								 scrollable="true" scrollHeight="200" widgetVar="profTable"
								rows="12" paginator="true" resizableColumns="true">
						
								<p:column headerText="Código" style="width: 100px">
									<h:outputText value="#{clin.codigo}"
										style="font-size: 12px" />
								</p:column>
								<p:column headerText="Clínica" filterBy="#{clin.descricao}" style="width: 320px">
									<h:outputText value="#{clin.descricao}"
										style="font-size: 12px" />
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
